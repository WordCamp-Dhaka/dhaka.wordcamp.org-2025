name: Build and Deploy CSS

on:
  push:
    branches:
      - main  # Trigger on changes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Node.js 18
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Clean and install dependencies
      - name: Clean node_modules and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Build CSS with Vite
      - name: Build CSS
        run: npm run build

      # 5️⃣ Configure Git to use Actions bot
      - name: Configure Git for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Deploy compiled CSS to build branch
      - name: Deploy to build branch
        run: |
          git checkout --orphan build
          git reset
          cp -r dist/* .
          git add .
          git commit -m "Deploy CSS from Vite build"
          git push --force origin build
